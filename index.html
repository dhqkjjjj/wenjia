<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>食品加工複習</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      color: white;
    }

    /* 偽裝按鈕 */
    #cover {
      cursor: pointer;
      font-size: 24px;
      padding: 20px 40px;
      border: 2px solid white;
      text-align: center;
      transition: 0.3s;
    }
    #cover:hover {
      background: white;
      color: black;
    }

    video {
      display: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- 偽裝畫面 -->
  <div id="cover" onclick="startRickroll()">
    點我查看內容
  </div>

  <!-- 影片 -->
  <video id="video">
    <source src="never_gonna_give_you_up.mp4" type="video/mp4">
    你的瀏覽器不支援影片
  </video>

  <script>
    function startRickroll() {
      const cover = document.getElementById("cover");
      const video = document.getElementById("video");

      // 隱藏假畫面
      cover.style.display = "none";

      // 顯示影片
      video.style.display = "block";

      // 音量直接最大
      video.volume = 1.0;

      // 播放影片
      video.play();

      // 全螢幕
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen(); // Safari
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen(); // Edge
      }
    }
  </script>

</body>
</html>
