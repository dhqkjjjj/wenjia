<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>never gonna give you up</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      color: white;
    }

    /* 縮圖樣式 (長方形) */
    #cover {
      cursor: pointer;
      width: 480px;       /* 可調整寬度 */
      height: 270px;      /* 高度 16:9 */
      overflow: hidden;
      border: 3px solid white;
      transition: 0.3s;
    }
    #cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;  /* 保持比例填滿框 */
      display: block;
    }
    #cover:hover {
      transform: scale(1.03);
    }

    video {
      display: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- 假畫面縮圖 -->
  <div id="cover" onclick="startRickroll()">
    <img src="C:\Users\xcorn\Desktop\HTML\1746009022712-2cd5a2c17e78440fb861a3bf117bc0e4-871x549.jpg" alt="點我查看內容">
  </div>

  <!-- 影片 -->
  <video id="video">
    <source src="never_gonna_give_you_up.mp4" type="video/mp4">
    你的瀏覽器不支援影片
  </video>

  <script>
    function startRickroll() {
      const cover = document.getElementById("cover");
      const video = document.getElementById("video");

      // 隱藏縮圖
      cover.style.display = "none";

      // 顯示影片
      video.style.display = "block";

      // 音量最大
      video.volume = 1.0;

      // 播放影片
      video.play();

      // 全螢幕
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
